<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="transparent" mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-img src="assets/images/logo.svg" alt="logo" id="logo"></ion-img>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/buscar']" routerLinkActive="active">
        <ion-img id="searchIcon" src="../../../assets/icon/search.svg" alt="Buscar"></ion-img>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
