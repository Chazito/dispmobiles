<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons> </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div class="h5Container">
      <h5><strong>Recuperar contrase침a</strong></h5>
    </div>

        <ion-label position="stacked">Ingresa tu correo electr칩nico:</ion-label>

      <ion-text color="danger" *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
