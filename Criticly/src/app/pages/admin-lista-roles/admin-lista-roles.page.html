<ion-content [fullscreen]="true">
  <div >
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Administrar Roles</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-title size="large">Administrar Roles</ion-title>

      <ion-item-sliding *ngFor="let x of arregloRoles">
        <ion-item>
          <div class="id-rol">{{ x.idRol }}</div>
          <ion-label class="role-name">{{ x.nombre }}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="modificar(x)">
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="eliminar(x)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button (click)="irAgregar()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

</ion-content>
