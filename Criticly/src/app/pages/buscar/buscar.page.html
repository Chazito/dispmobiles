<ion-header [translucent]="true" class="ion-no-border">

    <ion-searchbar searchIcon="../../../assets/icon/search.svg" color="primary" placeholder="Buscar..."></ion-searchbar>

<ion-content [fullscreen]="true">

  </ion-header>
</ion-content>
