<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="height: 100vh;">
  <div id="container">
    <div class="h5Container">
      <h5><strong>Tipos de t√≠tulos</strong></h5>
    </div>
    <div id="usersContainer" class="ion-text-start">
      <ion-button shape="round" [routerLink]="['nuevo']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button *ngFor="let tipo of tipos" expand="false" fill="clear" class="config-button">
        <div id="userContainer">
          <p id="nombreRol">{{ tipo.nombre||"Nombre de usuario"}}</p>
        </div>
        <div class="button-wrapper">
          <ion-button color="primary" fill="solid" class="small-button" [routerLink]="[tipo.idTipo]">
            <ion-icon name="create-outline" size="large" color="light"></ion-icon>
          </ion-button>
          <ion-button (click)="eliminar(tipo.idTipo)" color="danger" fill="solid" class="small-button">
            <ion-icon name="trash-outline" size="large" color="light"></ion-icon>
          </ion-button>
        </div>
      </ion-button>
    </div>
  </div>
</ion-content>
