<ion-header [translucent]="true">
  <app-common-toolbar></app-common-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <!-- Centered Logo -->
    <div class="logo-container">
      <ion-img class="logo" src="assets/images/logo.png"></ion-img>
    </div>

    <!-- Centered Title -->
    <div class="title-container">
      <h6>Inicio de Sesión</h6>
    </div>

    <!-- Input Fields with Instructions -->
    <div class="login-input-container">
      <p>Ingresa tus datos</p>
      <ion-item class="input-container">
        <ion-label position="stacked">Correo Electronico</ion-label>
        <ion-input placeholder="email@email.com" class="rounded-input" type="email">
          <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item class="input-container">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input placeholder="***********" class="rounded-input" type="password">
          <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-input>
      </ion-item>
    </div>

    <!-- Buttons for Login and Register -->
    <div class="button-container">
      <ion-list>
        <ion-item class="button-item">
          <button mat-flat-button class="full-width-button" id="login-button">Ingresar</button>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="button-item">
          <button mat-flat-button class="full-width-button" id="register-button">Registrarse</button>
        </ion-item>
      </ion-list>
    </div>

    <br><br>
    <!-- Additional Login Options -->
    <div class="other-options-container">
      <p class="centered-text">O ingresa con</p>
      <div class="icon-container">
        <ion-button fill="clear" class="icon-button">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
        <ion-button fill="clear" class="icon-button">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button fill="clear" class="icon-button">
          <ion-icon name="logo-apple"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
