<ion-app>
  <app-common-toolbar title="Inicio" [style]="mostrarToolbar ?'' : 'display: none' "></app-common-toolbar>
  <ion-menu contentId="main-content">
    <ion-content>
      <div id="listContainer">
        <ion-menu-toggle>
          <ion-list id="listaMenuLateral">
            <ion-item id="itemUsuario" [routerLink]="urlPerfil()" routerLinkActive="active">
              <ion-avatar slot="start">
                <img src="../assets/icon/user.svg" alt="Profile Picture">
              </ion-avatar>
              <ion-label id="labelUsuario" *ngIf="isAuth">
                <p id="nombreUsuario">{{nombreApellido}}</p>
                <p class="email">{{correo}}</p>
              </ion-label>
              <ion-label *ngIf="!isAuth">
                <p id="nombreUsuario">Iniciar sesión</p>
              </ion-label>
            </ion-item>
            <div style="margin-left: 5px;">
              <ion-item [routerLink]="['/home']" [queryParams]="{ auth: tienePrivilegios ? 'true' : null }"
                routerLinkActive="active">
                <ion-icon slot="start" name="home-outline" size="large"></ion-icon>
                <ion-label>Inicio</ion-label>
              </ion-item>

              <ion-item [routerLink]="['/peliculas']" [queryParams]="{ auth: tienePrivilegios ? 'true' : null }"
                routerLinkActive="active">
                <ion-icon slot="start" name="film-outline" size="large"></ion-icon>
                <ion-label>Películas</ion-label>
              </ion-item>

              <ion-item [routerLink]="['/series']" [queryParams]="{ auth: tienePrivilegios ? 'true' : null }"
                routerLinkActive="active">
                <ion-icon slot="start" name="tv-outline" size="large"></ion-icon>
                <ion-label>Series</ion-label>
              </ion-item>

              <ion-item [routerLink]="['/noticias']" [queryParams]="{ auth: tienePrivilegios ? 'true' : null }"
                routerLinkActive="active">
                <ion-icon slot="start" name="newspaper-outline" size="large"></ion-icon>
                <ion-label>Noticias</ion-label>
              </ion-item>

              <ion-item [routerLink]="['/perfil-preferencias']"
                [queryParams]="{ auth: tienePrivilegios ? 'true' : null }" routerLinkActive="active">
                <ion-icon slot="start" name="settings-outline" size="large"></ion-icon>
                <ion-label>Configuración</ion-label>
              </ion-item>

              <ion-item *ngIf="tienePrivilegios" [routerLink]="['/usuarios']" routerLinkActive="active">
                <ion-icon slot="start" name="people-outline" size="large"></ion-icon>
                <ion-label>Usuarios</ion-label>
              </ion-item>
            </div>
          </ion-list>
        </ion-menu-toggle>
        <div style="display: flex; flex-direction: column;align-items: center;">
          <ion-button (click)="logout()" [disabled]="!isAuth" slot="end" id="cerrarSesion" color="danger">
            <div style="display: flex; justify-content: center; align-items: center;">
              <ion-icon slot="start" name="log-out-outline" size="small"></ion-icon>
              <ion-label style="margin-left: 5px ; font-size: .9rem;">Cerrar sesión</ion-label>
            </div>
          </ion-button>
        </div>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
